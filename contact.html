<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p style="font-size: 20px; font-weight: bold;">Ich freue mich auf eure Nachricht!</p>
        <form id="contact-form" name="contact" method="POST" data-netlify="true">
            <label>Vorname: <input type="text" placeholder="Vorname" name="firstName"></label>
            <label>Nachname: <input type="text" placeholder="Nachname" name="surname"></label>
            <br>
            <label>E-Mail-Adresse: <input type="text" placeholder="E-Mail-Adresse" name="email"></label>
            <label>Telefonnummer: <input type="text" placeholder="Telefonnummer" name="phone"></label>
            <br>
            <label>Deine Nachricht an mich: <textarea id="message" placeholder="Wie kann ich euch helfen?" name="message"></textarea></label>
            <br>
            <button>Einsenden</button>
        </form>
        <div id="footer">
            <div class="left">
                <h2>Meldet euch bei mir!</h2>
                <div>Telefonnummer: 0178/9395641</div>
                <div class="email">Email: kontakt@jwendt.de</div>
            </div>
            <div class="middle">
                <a href="https://www.instagram.com/airingoutmyheart/" target="_blank"><img src="insta.png"
                        alt="Instagram"></a>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
