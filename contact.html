     <div id="content">
    <p>Ihr habt eine Frage an mich, möchtet mich näher kennenlernen oder über eine mögliche Zusammenarbeit sprechen?</p>

        <form id="contact-form" name="contact" method="POST" data-netlify="true">

            </div>

                    <label>E-Mail-Adresse: <br/><input type="text" placeholder="E-Mail-Adresse" name="email"></label>
                    <label>Telefonnummer: <br/><input type="text" placeholder="Telefonnummer" name="phone"></label>
            </div>
            <div class="form-group">
                    <label>Deine Nachricht an mich: <br/><textarea id="message" placeholder="Wie kann ich euch helfen?"
                            name="message"></textarea></label>
            </div>
            <button>Abschicken</button>
        </form>
    </div>
</div>
